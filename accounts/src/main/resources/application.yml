server:
  port: ${PORT:8080}

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: "accounts"
  profiles:
    active: '@spring.active.profile@'

  datasource:
    url: jdbc:mysql://localhost:3306/accountsdb
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  sql:
    init:
      mode: always
  config:
    import: "optional:configserver:http://localhost:8071"
